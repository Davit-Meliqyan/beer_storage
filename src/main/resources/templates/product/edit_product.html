<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit Product</title>
</head>
<body>
<div align="center">
    <h1>Edit Form</h1>
    <form form action="#" th:action="@{/edit_product/{id}(id=${product.id})}"
          th:object="${product}" method="POST">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{name}"
                           name="name" />
            </tr>
            <tr>
                <td>Cost Price</td>
                <td><input type="text" th:field="*{costPrice}" name="costPrice" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>

    </form>
</div>
</body>
</body>
</html>
