<!DOCTYPE html>
<html  xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Courier</title>
</head>
<body>
<div align="center">
    <h1>Create New Courier</h1>
    <br />
    <form action="#" th:action="@{/save_courier}" th:object="${courier}"
          method="post">


    <table border="0" cellpadding="10">
            <tr>
                <td>Courier Name:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
