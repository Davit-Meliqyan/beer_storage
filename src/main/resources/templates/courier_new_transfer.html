<!DOCTYPE html>
<html  xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Transfer</title>
</head>
<body>
<div align="center">
    <p  th:text="${courier.name}" ></p>
    <p  >new transfer</p>
    <br />
    <form action="#" th:action="@{/save_transfer}" th:object="${transfer}"
          method="post">


        <table border="0" cellpadding="10">
            <tr>
                <td>Product Name:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td>Cost Price:</td>
                <td><input type="text" th:field="*{costPrice}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
